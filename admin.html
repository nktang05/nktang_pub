<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Page Views</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #faf6f8;
      color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 4rem 1rem;
    }

    .admin-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem 3rem;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #b67c8b;
      margin-bottom: 2rem;
      font-size: 1.6rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #f0e6e9;
      font-size: 1rem;
    }

    li strong {
      color: #001f3f;
    }

    .loading {
      text-align: center;
      color: #b67c8b;
      font-style: italic;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="admin-card">
    <h1>üîí Portfolio Page Views</h1>
    <div id="loading" class="loading">Initializing counters...</div>
    <ul id="stats"></ul>
  </div>

  <script>
    // ===== Admin Page View Dashboard =====
    const pass = prompt("Enter admin password:");
    if (pass !== "Nicole123!") {
      alert("Access denied.");
      window.location.href = "/";
    }
  
    const pages = ["index", "about", "community", "research", "abroad"];
    const namespace = "nicoletang_portfolio";
    const list = document.getElementById("stats");
    const loading = document.getElementById("loading");
  
    async function loadStats() {
      list.innerHTML = "";
      loading.textContent = "Loading data...";
  
      for (const page of pages) {
        try {
          // Create key (safe to call multiple times)
          await fetch(`https://simplecounterapi.com/api/v1/${namespace}_${page}/create`, {
            method: "POST",
            mode: "cors"
          });
  
          // Fetch current value safely
          const res = await fetch(`https://simplecounterapi.com/api/v1/${namespace}_${page}`, {
            mode: "cors"
          });
  
          if (!res.ok) throw new Error("Network response not ok");
          const text = await res.text();
  
          // Some responses may be plain text instead of JSON
          let value = 0;
          try {
            const data = JSON.parse(text);
            value = data.value ?? 0;
          } catch {
            // If parsing fails, fallback to text integer
            value = parseInt(text) || 0;
          }
  
          const li = document.createElement("li");
          li.innerHTML = `<strong>${page}.html</strong> <span>${value} views</span>`;
          list.appendChild(li);
        } catch (err) {
          console.error(`‚ùå ${page} failed:`, err);
          const li = document.createElement("li");
          li.innerHTML = `<strong>${page}.html</strong> <span style="color:red;">Error</span>`;
          list.appendChild(li);
        }
      }
  
      loading.style.display = "none";
    }
  
    loadStats();
  </script>
  
  
  
</body>
</html>
